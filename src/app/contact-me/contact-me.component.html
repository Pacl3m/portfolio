<div class="spacer"></div>
<div class="diagonal"></div>
<div class="contentBox">
    <div class="content">
        <div class="headline">
            Say Hi!
        </div>
        <div class="textArea">
            <div class="textHeadAreaHeadline">Want to discuss a new project?</div>
            <div class="textHeadAreaUnderline">Say hello! Let's discuss your ideas and make it happen</div>
            <div class="inputArea">
                <div class="textBox" data-placeholder="Your name*">
                    <input type="text" (input)="onInput($event)" (mouseover)="onHover($event)"
                        (mouseout)="onHoverOut($event)" (focus)="onFocus($event)" (blur)="onBlur($event)"
                        [(ngModel)]="name">
                    <div class="aggreeBox" [ngClass]="{ 'wrong': noName, 'right': name.length >= 2  }"></div>
                </div>
                <div class="nameAlert" *ngIf="noName">Your name is required</div>
                <div class="textBox" data-placeholder="Your email*">
                    <input type="email" (input)="onInput($event)" (mouseover)="onHover($event)"
                        (mouseout)="onHoverOut($event)" (focus)="onFocus($event)" (blur)="onBlur($event)"
                        [(ngModel)]="email">
                    <div class="aggreeBox" [ngClass]="{ 'wrong': noEmail, 'right': hasAt(email) }"></div>
                </div>
                <div class="nameAlert" *ngIf="noEmail">Your email is required</div>
                <div class="textBox messageBox" data-placeholder="Your message*">
                    <textarea cols="30" rows="10" (input)="onInput($event)" (mouseover)="onHover($event)"
                        (mouseout)="onHoverOut($event)" (focus)="onFocus($event)" (blur)="onBlur($event)"
                        [(ngModel)]="message"></textarea>
                    <div class="aggreeBox" [ngClass]="{ 'wrong': noMessage, 'right': hasMinWords(message, 3) }"></div>
                </div>
                <div class="nameAlert" *ngIf="noMessage">Your message is too short</div>
            </div>
            <div class="policeAgreeBox">
                <div class="hookContainer">
                    <div (click)="checkBox()" class="confirmationBox uncheckBox" id="checkBox"></div>
                </div>
                <div class="confirmationText">I've read the privacy policy and agree to the processing of my data as
                    outlined.
                </div>
            </div>
            <div class="hookAlert" [ngClass]="{'show': !notAccept}">Please accept the privacy policy.</div>
        </div>

        <div class="buttomContactMe">
            <div class="arrowContainer"></div>
            <button (click)="checkInput()">Send message</button>
            <div class="arrowContainer" (click)="scrollToTop()"><img src="/assets/img/contactMe_img/arrowUp.png" alt=""></div>
        </div>
    </div>
</div>
